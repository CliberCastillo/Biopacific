<button class="btn btn-outline-primary my-2 my-sm-0 ml-4 font-weight-bold"
  (click)="open(modalRegistro)">Registrate</button>

<ng-template #modalRegistro let-modal>
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title font-weight-bold">
          Registrarse en Biopacific
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
          (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-6">
            <label class="font-weight-bold">Nombre</label>
            <input type="email" class="form-control" name="Nombre" id="Nombre" required />
            <label class="font-weight-bold">Teléfono</label>
            <input type="number" class="form-control" required />
            <label class="font-weight-bold">Distrito</label>
            <input type="text" class="form-control">
            <label class="font-weight-bold">Contraseña</label>
            <input type="Password" class="form-control" required>
          </div>
          <div class="col-6">
            <label class="font-weight-bold">Dirección</label>
            <input type="text" class="form-control" required />
            <label class="font-weight-bold">Nombre Contacto</label>
            <input type="text" class="form-control" required />
            <label class="font-weight-bold">Correo</label>
            <input type="email" class="form-control" required>
            <label class="font-weight-bold">Repetir Contraseña</label>
            <input type="Password" class="form-control" required>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modal.dismiss('Cross click')">
          Salir
        </button>
        <button type="submit" class="btn btn-primary" ngbAutofocus (click)="modal.close('Save click')">
          Registrarme
        </button>
      </div>
    </div>
</ng-template>
