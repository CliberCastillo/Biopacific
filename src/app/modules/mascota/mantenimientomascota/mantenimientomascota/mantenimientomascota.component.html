<button type="button" class="dropdown-item cambiar-color-c" (click)="open(modalListadoMascota)">
  <div class="row">
    <div class="col-9">
      <img [src]="'assets/img/nombremascota.png'" class="mr-2" *ngIf="visivilidadSpinner == false">
      Mascota
    </div>
  </div>  
</button>
<ng-template #modalListadoMascota let-modal>
  <div class="modal-header">
    <div class="spinner-border mr-3" role="status" [ngStyle]="{'display':visivilidadSpinner ? 'block' : 'none'}">
      <span  class="sr-only">Loading...</span>
    </div>
    <h5 class="modal-title font-weight-bold">Listado de mascotas</h5>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="modal.close()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!--<div class="text-right">
      <input type="search" placeholder="Buscar Mascota" class="form-control mb-2 w-25" width="30px"/>
    </div>-->
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Genero</th>
          <th scope="col">Edad</th>
          <th scope="col">Especie</th>
          <th scope="col">Raza</th>
          <th scope="col">Propietario</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mas of mascota">
          <td>{{mas.nombre}}</td>
          <td>{{mas.genero}}</td>
          <td>{{mas.edad}}</td>
          <td>{{mas.especie}}</td>
          <td>{{mas.raza}}</td>
          <td>{{mas.nombrePropietario}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-secondary"
      data-dismiss="modal"
      (click)="modal.close()"
    >
      Salir
    </button>
    <button
      type="submit"
      class="btn btn-primary"
      ngbAutofocus
    >
      Iniciar Sesi√≥n
    </button>
  </div>
</ng-template>
