<button type="button" class="dropdown-item cambiar-color-c" (click)="open(modalListadoMascota)">
  <div class="row">
    <div class="col-9">
      <i class="fa fa-qq font-weight-bold text-dark mr-2"></i>
      Mascota
    </div>
  </div>  
</button>
<ng-template #modalListadoMascota let-modal>
  <div class="modal-header">
    <div class="spinner-border mr-3" role="status" [ngStyle]="{'display':visivilidadSpinner ? 'block' : 'none'}">
      <span  class="sr-only">Loading...</span>
    </div>
    <h5 class="modal-title font-weight-bold">Listado de mascotas</h5>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="modal.close()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="text-right">
      <div class="row">
        <div class="col-4">

        </div>
        <div class="col-4"></div>
        <div class="col-4 text-right mb-1">
          <input type="text" placeholder="Buscar Mascota" class="form-control input-buscar-mascota  mb-2"/>
        </div>
      </div>
      
    </div>
      
      <table class="data table table2 mb-0 pb-0">
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Genero</th>
          <th scope="col">Edad</th>
          <th scope="col">Especie</th>
          <th scope="col">Raza</th>
          <th scope="col">Propietario</th>
          <th scope="col">Accion</th>
        </tr>
        <tr *ngFor="let mas of mascota | paginate: { itemsPerPage: 4, currentPage: p }">
          <td>{{mas.nombre}}</td>
          <td>{{mas.genero}}</td>
          <td>{{mas.edad}}</td>
          <td>{{mas.especie}}</td>
          <td>{{mas.raza}}</td>
          <td>{{mas.nombrePropietario}}</td>
          <td>
            <button type="submit" class="btn-sm btn btn-primary" (click)="OrdenesPorMascota(mas.idMascota)">
              <i class="fa fa-ambulance"></i>
              Servicios
            </button> |
            <button type="submit" class="btn-sm btn btn-danger" (click)="EliminarMascota(mas.idMascota)">
              <i class="fa fa-times-circle"></i>
              Eliminar
            </button>
          </td>
        </tr>
      </table>
    </div>
    <div class="text-right mr-3 pt-0">
      <pagination-controls (pageChange)="p = $event" 
                          previousLabel="Atras"
                          nextLabel="Siguiente">
      </pagination-controls>
    </div>
    <div class="modal-footer">
      <button
      type="button"
      class="btn btn-secondary"
      data-dismiss="modal"
      (click)="modal.close()"
      >
      <i class="fa fa-times-circle mr-1"></i>
      Salir
    </button>
    <button
    type="submit"
    class="btn btn-success"
    ngbAutofocus
    (click)="ExcelMascotasPorVeterinaria()"
    >
    <i class="fa fa-file-excel-o"></i>
    Excel
  </button>
</div>
</ng-template>
